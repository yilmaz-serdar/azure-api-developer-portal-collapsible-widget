<div class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group">
        <label for="title">Title *</label>
        <input class="form-control" id="title" name="title" type="text" data-bind="textInput: title">
    </div>
    <div class="form-group">
        <label for="explanation">Explanation *</label>
        <input class="form-control" id="explanation" name="explanation" type="text" data-bind="textInput: explanation">
    </div>
    <div class="form-group">
        <button type="button" style="float:right; width: 100px;" data-bind="click: add">Add</button>
    </div>

    <!-- ko foreach: { data: sections, as: 'item' } -->
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#section_' + $index()"></a>
            <b data-bind="text: item.title"></b>
            <i class="paperbits-icon paperbits-simple-remove pull-right" data-bind="click: $component.remove"></i>
        </label>
        <div data-bind="attr: { id: 'section_' + $index() }" class="collapse form-group-collapse">
            <div class="form-group">
                <span data-bind="text: item.explanation"></span>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
